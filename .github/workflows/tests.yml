name: Test php

on:
  push:
    branches: [ dev ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code

        uses: actions/checkout@v2

      - name: Setup PHP

        uses: shivammathur/setup-php@v2

        with:
        
          php-version: '8.3'

      - name: Install Dependencies

        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
